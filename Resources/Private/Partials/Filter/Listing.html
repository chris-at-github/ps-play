<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="Main">

	<f:form fieldNamePrefix="{filter.namespace}" method="post">
		<f:for each="{filter.items}" as="item">
			<f:render partial="Filter/Item/{item.renderType -> f:format.case(mode: 'capital')}" section="Main" arguments="{_all}" />
		</f:for>

		<f:form.button type="submit">Suchen</f:form.button>
	</f:form>

</f:section>
</html>
